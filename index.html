<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぺんたろうAi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        #chat {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>ぺんたろうAi</h1>
</header>

<div id="chat"></div>

<input type="text" id="userInput" placeholder="テキストを入力してください">
<button id="sendBtn">送信</button>

<script>
    const chatDiv = document.getElementById('chat');
    const apiKey = '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';  // ここにあなたのAPIキーを入力してください

    document.getElementById('sendBtn').addEventListener('click', async function() {
        const input = document.getElementById('userInput').value;

        if (input) {
            // ユーザーのメッセージを表示
            chatDiv.innerHTML += `<div>あなた: ${input}</div>`;
            document.getElementById('userInput').value = '';

            // APIリクエストを送信
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: input })
                });

                const data = await response.json();
                const aiResponse = data[0]?.generated_text || '応答が得られませんでしたぺん。';
                
                // AIの応答を表示
                chatDiv.innerHTML += `<div>AI: ${aiResponse}ぺん。</div>`;
            } catch (error) {
                chatDiv.innerHTML += `<div>エラーが発生しましたぺん。</div>`;
            }
            
            // スクロールを下に移動
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    });
</script>

</body>
</html>
